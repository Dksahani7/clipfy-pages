<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>{{TITLE}} | Clipfy</title>

<!-- SAFE VERSION META â€” only for preview -->
<meta property="og:title" content="{{TITLE}}">
<meta property="og:description" content="">
<meta property="og:type" content="video.other">

<!-- BLUR PREVIEW IMAGE -->
<meta property="og:image" content="{{THUMB_URL}}?blur=40">
<meta name="twitter:image" content="{{THUMB_URL}}?blur=40">
<meta name="twitter:card" content="summary_large_image">

<!-- IMPORTANT: NO TWITTER PLAYER TAGS HERE -->
<!-- DO NOT ADD twitter:player, twitter:player:stream -->

<style>
  body{ background:#0f141a; color:#fff; font-family:Arial,sans-serif; margin:0; padding:0; }
  .video-box{ width:100%; background:#000; }
  video{ width:100%; height:auto; }
  .suggestions-header{ padding:15px; font-size:20px; font-weight:bold; border-top:1px solid #222; margin-top:15px; }
  .video-suggestions-list{ padding:0 15px; }
  .suggestion-item{ margin-bottom:20px; display:block; }
  .suggestion-thumbnail{ width:100%; aspect-ratio:16/9; background:#333; border-radius:6px; overflow:hidden; margin-bottom:8px; }
  .suggestion-thumbnail img{ width:100%; height:100%; object-fit:cover; }
  .suggestion-title{ font-size:16px; font-weight:600; }
  .suggestion-creator{ font-size:12px; color:#aaa; margin-top:5px; }
</style>
</head>

<body>

<!-- NORMAL PLAYER (CLEAR POSTER) -->
<div class="video-box">
  <video controls playsinline poster="{{THUMB_URL}}">
    <source src="{{VIDEO_URL}}" type="video/mp4">
  </video>
</div>

<!-- TITLE -->
<div style="padding:15px; font-size:18px; font-weight:600;">
  {{TITLE}}
</div>

<!-- SUGGESTIONS LIST (STATIC) -->
<div class="suggestions-header">More Viral Videos ðŸ”¥</div>
<div class="video-suggestions-list">
  {{RECOMMENDED_HTML}}
</div>

</body>
</html>
