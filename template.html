<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>{{TITLE}}</title>

  <!-- Twitter Player Card -->
  <meta name="twitter:card" content="player">
  <meta name="twitter:title" content="{{TITLE}}">
  <meta name="twitter:description" content="{{DESCRIPTION}}">
  <meta name="twitter:image" content="{{THUMB_URL}}">
  <meta name="twitter:player" content="{{PAGE_URL}}">
  <meta name="twitter:player:width" content="720">
  <meta name="twitter:player:height" content="405">

  <!-- IMPORTANT: Actual MP4 link -->
  <meta name="twitter:player:stream" content="{{VIDEO_URL}}">
  <meta name="twitter:player:stream:content_type" content="video/mp4">

  <style>
    body{
      margin:0;
      background:#000;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    video{
      width:100%;
      max-width:720px;
      border-radius:10px;
      background:#000;
    }
  </style>
</head>
<body>

  <video controls autoplay playsinline src="{{VIDEO_URL}}"></video>

</body>
</html>
