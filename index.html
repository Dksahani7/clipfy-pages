<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon City: Ultra Run</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        #ui-layer {
            position: absolute; top: 0; width: 100%; height: 100%; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box;
        }
        #score { color: #0ff; font-size: 40px; font-weight: 900; text-shadow: 0 0 20px #0ff; }
        #controls-hint { color: rgba(255,255,255,0.5); text-align: center; margin-bottom: 50px; font-size: 14px; }
        
        #game-over-screen {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 10, 20, 0.95); border: 2px solid #0ff; padding: 40px; text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3); border-radius: 10px; pointer-events: auto;
        }
        button {
            background: #0ff; border: none; padding: 15px 40px; font-size: 18px; font-weight: bold;
            cursor: pointer; box-shadow: 0 0 15px #0ff; margin-top: 20px; transition: 0.3s;
        }
        button:hover { background: #fff; box-shadow: 0 0 30px #fff; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="score">0</div>
        <div id="controls-hint">SWIPE TO MOVE & JUMP</div>
    </div>

    <div id="game-over-screen">
        <h1 style="color:white; margin:0;">SYSTEM FAILURE</h1>
        <p style="color:#aaa;">DISTANCE: <span id="final-score">0</span>m</p>
        <button onclick="restartGame()">REBOOT SYSTEM</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050510, 0.015); // Realistic dark fog
        scene.background = new THREE.Color(0x050510);

        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 500);
        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Softer, real shadows
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // Cinema-like colors
        document.body.appendChild(renderer.domElement);

        // --- LIGHTING (The key to realism) ---
        const ambientLight = new THREE.AmbientLight(0x404040, 2.0); // Soft blue moonlight base
        scene.add(ambientLight);

        // Character Light (Follows player)
        const playerLight = new THREE.PointLight(0x00ffff, 2, 20);
        playerLight.position.set(0, 5, 5);
        playerLight.castShadow = true;
        scene.add(playerLight);

        // --- MATERIALS & TEXTURES (Procedural) ---
        
        // Wet Asphalt Material
        const roadMat = new THREE.MeshStandardMaterial({
            color: 0x111111,
            roughness: 0.2, // Very smooth -> Wet look
            metalness: 0.6, // Slightly metallic
        });

        // Glowing Building Window Material
        const windowMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const darkWallMat = new THREE.MeshStandardMaterial({ color: 0x050505, roughness: 0.9 });

        // --- OBJECTS ---
        
        // Endless Road
        const roadGeo = new THREE.PlaneGeometry(20, 1000);
        const road = new THREE.Mesh(roadGeo, roadMat);
        road.rotation.x = -Math.PI / 2;
        road.receiveShadow = true;
        scene.add(road);

        // Floor Grid (Cyberpunk style) on sides
        const gridHelper = new THREE.GridHelper(200, 100, 0xff00ff, 0x000000);
        gridHelper.position.y = -0.1;
        gridHelper.position.z = -50;
        scene.add(gridHelper);

        // Player (Robot/Suit style)
        const playerGroup = new THREE.Group();
        
        // Glowing Core
        const torsoGeo = new THREE.BoxGeometry(1, 1.5, 0.5);
        const suitMat = new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 0.3 });
        const glowMat = new THREE.MeshBasicMaterial({ color: 0x00ffff }); // Tron light
        
        const torso = new THREE.Mesh(torsoGeo, suitMat);
        torso.position.y = 1.5;
        torso.castShadow = true;
        
        const core = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.6), glowMat);
        core.position.y = 1.5;
        
        const head = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.6), suitMat);
        head.position.y = 2.6;
        
        // Visor
        const visor = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.2, 0.4), new THREE.MeshBasicMaterial({color: 0xff0044}));
        visor.position.y = 2.6; visor.position.z = 0.2;

        playerGroup.add(torso, core, head, visor);
        scene.add(playerGroup);

        playerGroup.position.z = 10;

        // --- GAME LOGIC ---
        let gameActive = true;
        let speed = 0.6;
        let score = 0;
        let lane = 0; // -1, 0, 1
        const laneWidth = 4;
        
        // Physics
        let jumpY = 0;
        let isJumping = false;
        let gravity = 0.05;
        let velocityY = 0;

        let buildings = [];
        let obstacles = [];
        let particles = []; // For speed effect

        // --- GENERATORS ---
        
        function createBuilding(z) {
            const h = 20 + Math.random() * 40;
            const w = 5 + Math.random() * 5;
            const geo = new THREE.BoxGeometry(w, h, w);
            const mesh = new THREE.Mesh(geo, darkWallMat);
            
            // Add random glowing windows
            // (Simulated by adding small planes slightly in front of the building)
            const windowGeo = new THREE.PlaneGeometry(0.5, 0.5);
            for(let i=0; i<10; i++) {
                if(Math.random() > 0.5) {
                    const win = new THREE.Mesh(windowGeo, new THREE.MeshBasicMaterial({
                        color: Math.random() > 0.8 ? 0xff0044 : 0x00ffff // Pink or Cyan lights
                    }));
                    win.position.set(
                        (Math.random() - 0.5) * w,
                        (Math.random() - 0.5) * h,
                        w/2 + 0.1
                    );
                    mesh.add(win);
                }
            }

            const side = Math.random() > 0.5 ? 1 : -1;
            mesh.position.set(side * (15 + Math.random()*10), h/2, z);
            scene.add(mesh);
            buildings.push(mesh);
        }

        function createObstacle() {
            if(!gameActive) return;
            // Neon Barrier
            const geo = new THREE.BoxGeometry(3, 1, 0.5);
            const mat = new THREE.MeshBasicMaterial({ color: 0xff0044 }); // Glowing red
            const obs = new THREE.Mesh(geo, mat);
            
            // Frame for realism
            const frame = new THREE.Mesh(new THREE.BoxGeometry(3.2, 1.2, 0.2), new THREE.MeshStandardMaterial({color:0x222222}));
            obs.add(frame);

            const rLane = Math.floor(Math.random() * 3) - 1;
            obs.position.set(rLane * laneWidth, 0.5, -100);
            
            scene.add(obs);
            obstacles.push(obs);
        }

        // Particle System (Speed lines)
        const partGeo = new THREE.BufferGeometry();
        const partCount = 200;
        const posArray = new Float32Array(partCount * 3);
        for(let i=0; i<partCount*3; i++) posArray[i] = (Math.random() - 0.5) * 100;
        partGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const partMat = new THREE.PointsMaterial({size: 0.2, color: 0xffffff, transparent: true, opacity: 0.5});
        const starSystem = new THREE.Points(partGeo, partMat);
        scene.add(starSystem);

        // Init World
        for(let i=0; i<40; i++) createBuilding(-i * 15);
        setInterval(createObstacle, 1000); // More frequent
        setInterval(() => createBuilding(-200), 200);

        // --- CONTROLS ---
        let touchStartX = 0;
        let touchStartY = 0;
        document.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; touchStartY = e.changedTouches[0].screenY; }, {passive:false});
        document.addEventListener('touchend', e => handleSwipe(e.changedTouches[0].screenX, e.changedTouches[0].screenY), {passive:false});
        document.addEventListener('keydown', e => {
            if(e.key==='ArrowLeft') changeLane(-1);
            if(e.key==='ArrowRight') changeLane(1);
            if(e.key==='ArrowUp') doJump();
        });

        function handleSwipe(endX, endY) {
            const dx = endX - touchStartX;
            const dy = endY - touchStartY;
            if(Math.abs(dx) > Math.abs(dy)) {
                if(dx > 30) changeLane(1); else if(dx < -30) changeLane(-1);
            } else {
                if(dy < -30) doJump();
            }
        }

        function changeLane(dir) { if(lane+dir >= -1 && lane+dir <= 1) lane+=dir; }
        function doJump() { if(!isJumping) { isJumping=true; velocityY=0.6; } }

        // --- LOOP ---
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            if(!gameActive) return;
            time += 0.1;

            // 1. Move Player X (Smooth Lerp)
            playerGroup.position.x += (lane * laneWidth - playerGroup.position.x) * 0.1;
            
            // Tilt player when moving lanes (Realism)
            playerGroup.rotation.z = (playerGroup.position.x - lane * laneWidth) * -0.1;

            // 2. Jump Physics
            if(isJumping) {
                playerGroup.position.y += velocityY;
                velocityY -= gravity;
                if(playerGroup.position.y <= 0) {
                    playerGroup.position.y = 0;
                    isJumping = false;
                }
            } else {
                // Running Bobbing
                playerGroup.position.y = Math.sin(time * 2) * 0.1; 
            }

            // 3. Move World
            obstacles.forEach((ob, i) => {
                ob.position.z += speed;
                if(ob.position.z > 5 && Math.abs(ob.position.z - playerGroup.position.z) < 2) {
                    if(Math.abs(ob.position.x - playerGroup.position.x) < 1.5 && playerGroup.position.y < 1) {
                        gameOver();
                    }
                }
                if(ob.position.z > 15) { scene.remove(ob); obstacles.splice(i,1); score++; document.getElementById('score').innerText = score; }
            });

            buildings.forEach((b,i) => {
                b.position.z += speed;
                if(b.position.z > 20) { scene.remove(b); buildings.splice(i,1); }
            });

            // 4. Effects
            // Move Particles
            const positions = starSystem.geometry.attributes.position.array;
            for(let i=2; i<positions.length; i+=3) {
                positions[i] += speed * 2;
                if(positions[i] > 20) positions[i] = -100;
            }
            starSystem.geometry.attributes.position.needsUpdate = true;

            // Update Light Position
            playerLight.position.x = playerGroup.position.x;
            playerLight.position.y = playerGroup.position.y + 3;

            // Camera Follow with slight shake
            camera.position.x += (playerGroup.position.x * 0.3 - camera.position.x) * 0.1;
            camera.position.y = 5 + Math.cos(time) * 0.05; // Subtle shake
            camera.position.z = 15;
            camera.lookAt(0, 2, 0);

            // Speed up slowly
            if(score % 50 === 0) speed += 0.001;

            renderer.render(scene, camera);
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('game-over-screen').style.display = 'block';
            document.getElementById('final-score').innerText = score;
        }

        window.restartGame = function() {
            obstacles.forEach(o => scene.remove(o));
            obstacles = [];
            score = 0; speed = 0.6; lane = 0;
            playerGroup.position.set(0,0,10);
            document.getElementById('score').innerText = "0";
            document.getElementById('game-over-screen').style.display = 'none';
            gameActive = true;
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
