<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstitial Ad Test</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
        }
        .test-box {
            padding: 50px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        h1 { color: #ff2f5b; }
        p { color: #666; }
    </style>
</head>
<body>

    <div class="test-box" id="clickArea">
        <h1>Ad Test Page</h1>
        <p>Screen par kahin bhi <b>CLICK</b> karein.</p>
        <p>Full-screen ad aana chahiye.</p>
    </div>

    <script type="application/javascript">
    (function() {
        // Detect Device
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        var zoneId = isMobile ? "5829432" : "5831970"; 

        console.log("Testing Zone ID: " + zoneId);

        // 1. Load the main ad provider script
        var adScript = document.createElement('script');
        adScript.src = 'https://a.magsrv.com/ad-provider.js';
        adScript.type = 'application/javascript';
        adScript.async = true;
        document.head.appendChild(adScript);

        // 2. Create the Interstitial element
        var ins = document.createElement('ins');
        ins.className = 'eas6a97888e'; // Standard interstitial class
        ins.setAttribute('data-zoneid', zoneId);
        document.body.appendChild(ins);

        // 3. Trigger the ad push
        adScript.onload = function() {
            (window.AdProvider = window.AdProvider || []).push({"serve": {}});
            console.log("AdProvider Pushed");
        };
    })();
    </script>

</body>
</html>
