Â  Â  Â  // responsive wrapper
Â  Â  Â  inner.style.width = '300px';

Â  Â  Â  inner.style.maxWidth = '95%';
Â  Â  Â  adDiv.appendChild(inner);

Â  Â  Â  // inject ad (300x250 key: e8550078b37b6bf29c9b54eed61806f7)
Â  Â  Â  injectAtOptionsAd('e8550078b37b6bf29c9b54eed61806f7', inner, 300, 250);
Â  Â  }

Â  Â  // Suggestion item
Â  Â  const item = document.createElement('div');

Â  Â  item.innerHTML = `

Â  Â  Â  </div>
Â  Â  `;

Â  Â  item.addEventListener('click', (e)=>{

}

/* ----------------- Play suggested video in-place ----------------- */
function playSuggestedVideo(videoData){
Â  if(!videoData || !videoData.video_url) return;

Â  // 1) update player source
Â  const sourceEl = player.querySelector('source');
Â  sourceEl.src = videoData.video_url;
Â  player.load();
Â  player.play().catch(()=>{/* autoplay may be blocked on some platforms */});

Â  // reset view counter
Â  viewCounted = false;

Â  // 2) update visible metadata: title, time, likes, views, creator
Â  timeAgoEl.innerText = videoData.time_ago || '';
Â  mainTitleEl.innerText = videoData.title || '';
Â  creatorNameEl.innerText = videoData.creator || '';
Â  likesEl.innerText = (typeof videoData.likes !== 'undefined') ? videoData.likes : (likesEl.innerText || '0');
Â  viewsEl.innerText = (typeof videoData.views !== 'undefined') ? videoData.views : (viewsEl.innerText || '0');

Â  // 3) update social/meta tags so share & crawler see new data
Â  safeUpdateMetaTags({
Â  Â  title: videoData.title || document.title,
Â  Â  description: videoData.description || '',
Â  Â  image: videoData.thumb_url || videoData.thumb || INITIAL_DATA.thumb,
Â  Â  player_page: videoData.player_page_url || `/v/${videoData.video_id}.html`,
Â  Â  stream: videoData.video_url || ''
Â  });

Â  // 4) update document title
Â  document.title = (videoData.title ? (videoData.title + ' | Clipfy Player') : 'Clipfy Player');

Â  // 5) update global VIDEO_ID and pushState
Â  const prevPath = location.pathname;
Â  const newPath = `/v/${videoData.video_id}.html`;
Â  VIDEO_ID = videoData.video_id;
Â  const stateObj = Object.assign({}, videoData);
Â  try{
Â  Â  if (prevPath !== newPath) history.pushState(stateObj, videoData.title, newPath);
Â  Â  else history.replaceState(stateObj, videoData.title, newPath);
Â  }catch(e){}

Â  // 6) re-render suggestions (to hide current)
Â  renderVideoSuggestions(ALL_VIDEOS);

Â  // 7) scroll to top for UX
Â  window.scrollTo({ top: 0, behavior: 'smooth' });
}

/* ----------------- Back / forward handling ----------------- */
window.onpopstate = function(event){
Â  if (event.state && event.state.video_id){
Â  Â  // Play the state.video_id without pushing a new history entry
Â  Â  const s = event.state;
Â  Â  // If the state includes the video_url, use it; otherwise find in ALL_VIDEOS
Â  Â  const vidData = (s.video_url ? s : (ALL_VIDEOS.find(x=>x.video_id===s.video_id) || s));
Â  Â  // Set source and update UI, but do NOT push state (we're responding to popstate)
Â  Â  const sourceEl = player.querySelector('source');
Â  Â  if (vidData.video_url) sourceEl.src = vidData.video_url;
Â  Â  player.load();
Â  Â  player.play().catch(()=>{});
Â  Â  viewCounted = false;
Â  Â  // update UI fields
Â  Â  timeAgoEl.innerText = vidData.time_ago || '';
Â  Â  mainTitleEl.innerText = vidData.title || '';
Â  Â  creatorNameEl.innerText = vidData.creator || '';
Â  Â  likesEl.innerText = vidData.likes || likesEl.innerText || '0';
Â  Â  viewsEl.innerText = vidData.views || viewsEl.innerText || '0';
Â  Â  // update meta tags too
Â  Â  safeUpdateMetaTags({
Â  Â  Â  title: vidData.title || document.title,
Â  Â  Â  description: vidData.description || '',
Â  Â  Â  image: vidData.thumb_url || vidData.thumb || INITIAL_DATA.thumb,
Â  Â  Â  player_page: vidData.player_page_url || `/v/${vidData.video_id}.html`,
Â  Â  Â  stream: vidData.video_url || ''
Â  Â  });
Â  Â  VIDEO_ID = vidData.video_id;
Â  Â  renderVideoSuggestions(ALL_VIDEOS);
Â  Â  window.scrollTo({ top: 0, behavior: 'smooth' });
Â  }
};

/* ----------------- Meta tag updater (safe) ----------------- */
function safeUpdateMetaTags({title, description, image, player_page, stream}){
Â  // Update meta tags that matter for Twitter/OpenGraph and internal sharing
Â  try{
Â  Â  setOrCreateMeta('twitter:title', title);
Â  Â  setOrCreateMeta('twitter:description', description);
Â  Â  setOrCreateMeta('twitter:image', image);
Â  Â  setOrCreateMeta('og:image', image);
Â  Â  setOrCreateMeta('twitter:player', player_page);
Â  Â  setOrCreateMeta('twitter:player:stream', stream);
Â  Â  // Update document title too (already set earlier, but keep safe)
Â  Â  document.title = title + ' | Clipfy Player';
Â  }catch(e){}
}

function setOrCreateMeta(nameOrProp, value){
Â  if(!value) return;
Â  let sel;
Â  if (nameOrProp.startsWith('og:')) sel = `meta[property="${nameOrProp}"]`; // Corrected: Check for og: property
Â  else sel = `meta[name="${nameOrProp}"]`;
Â  let el = document.querySelector(sel);
Â  if (!el){
Â  Â  el = document.createElement('meta');
Â  Â  if (nameOrProp.startsWith('og:')) el.setAttribute('property', nameOrProp);
Â  Â  else el.setAttribute('name', nameOrProp);
Â  Â  document.head.appendChild(el);
Â  }
Â  el.setAttribute('content', value);
}

/* ----------------- helper: escape html for title text (very small) ----------------- */
function escapeHtml(str){
Â  if (!str) return '';
Â  return String(str).replace(/[&<>"']/g, function(m){ return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]; });
}
