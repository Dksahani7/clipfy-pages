name: Deploy Clipfy Pages

concurrency:
  group: ${{ github.ref }} # ✅ सुधार: अब हर ब्रांच का अपना अलग concurrency group होगा
  cancel-in-progress: false # यह सुनिश्चित करता है कि पहले से चल रहा job cancel न हो

on:
  push:
    branches:
      - '**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
