<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Clipfy Player</title>

  <!-- Twitter player card -->
  <meta name="twitter:card" content="player">
  <meta name="twitter:title" content="Clipfy Video">
  <meta name="twitter:description" content="Watch this Clipfy video">
  <meta name="twitter:image" content="https://clipfy.store/thumbs/VIDEO_ID.jpg">

  <!-- player must be public and HTTPS -->
  <meta name="twitter:player" content="https://clipfy.store/player.html?id=VIDEO_ID">
  <meta name="twitter:player:width" content="640">
  <meta name="twitter:player:height" content="360">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body style="font-family:Arial,Helvetica,sans-serif;max-width:720px;margin:20px auto">
  <h3>Clipfy Player</h3>

  <video id="v" controls playsinline style="width:100%;max-width:640px;height:auto">
    <!-- replace with your HTTPS video URL or use the fallback below -->
  </video>

  <div style="margin-top:10px">
    <a href="https://t.me/YourChannel" target="_blank" style="padding:8px 12px;background:#ff5b5b;color:#fff;border-radius:6px;text-decoration:none">Join Telegram</a>
  </div>

<script>
  // simple: set sample video (replace with your URL later)
  const sample = 'https://file-examples.com/wp-content/uploads/2018/04/file_example_MP4_480_1_5MG.mp4';
  document.getElementById('v').src = sample;
</script>
</body>
</html>
