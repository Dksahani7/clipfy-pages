<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Clipfy.store — Watch Videos</title>

<meta name="description" content="Watch trending videos on Clipfy.store">
<meta name="robots" content="index,follow">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Clipfy.store">
<meta name="twitter:image" content="https://clipfy.store/assets/preview.jpg">

<style>
:root{
  --bg:#0f141a;--card:#12182e;--text:#fff;
  --muted:#8b93b0;--accent:#ff2f5b;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Arial}
header{position:sticky;top:0;z-index:10;background:rgba(15,20,26,.9);backdrop-filter:blur(6px)}
.nav{max-width:1200px;margin:auto;padding:14px 16px;font-weight:900;font-size:18px}
.nav span{color:var(--accent)}
.container{max-width:1200px;margin:auto;padding:16px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:18px}
.card{background:var(--card);border-radius:14px;overflow:hidden;cursor:pointer}
.card img{width:100%;aspect-ratio:16/9;object-fit:cover}
.meta{padding:10px 12px}
.meta h3{margin:0;font-size:15px}
@media(max-width:600px){.grid{grid-template-columns:1fr}}
footer{text-align:center;color:var(--muted);padding:24px}
</style>
</head>

<body>

<header>
  <div class="nav">▶ <span>clipfy.store</span></div>
</header>

<main class="container">
  <div class="grid" id="grid"></div>
</main>

<footer>© Clipfy.store</footer>

<script>
const DATA_URL =
"https://pub-a3ad4cec48664940879fc5dd37a07293.r2.dev/streamtape/index.json";

const grid=document.getElementById("grid");

fetch(DATA_URL,{cache:"no-store"})
.then(r=>r.json())
.then(list=>{
  list.forEach(v=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <img src="${v.thumb}">
      <div class="meta">
        <h3>${v.title||"Untitled Video"}</h3>
      </div>`;
    d.onclick=()=>{
      location.href="./streamtape/player.html?v="+v.videoid;
    };
    grid.appendChild(d);
  });
});
</script>

</body>
</html>
