<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipfy Video Player</title>
    
    <!-- Twitter Player Card Meta Tags -->
    <meta name="twitter:card" content="player">
    <meta name="twitter:title" content="Clipfy Video">
    <meta name="twitter:description" content="Watch this video on Clipfy">
    <meta name="twitter:player" content="" id="twitter-player">
    <meta name="twitter:player:width" content="1280">
    <meta name="twitter:player:height" content="720">
    <meta name="twitter:player:stream" content="" id="twitter-stream">
    <meta name="twitter:player:stream:content_type" content="video/mp4">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .player-container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .error {
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="videoPlayer" controls autoplay>
            <source id="videoSource" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="errorMessage" class="error" style="display: none;">Video not found</div>
    </div>
    
    <script>
        // Get video URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');
        
        // Get current page URL
        const currentPageUrl = window.location.origin + window.location.pathname + window.location.search;
        
        // Update meta tags dynamically
        if (videoUrl) {
            // Set video source
            document.getElementById('videoSource').src = videoUrl;
            document.getElementById('videoPlayer').load();
            
            // Update Twitter Card meta tags
            document.getElementById('twitter-player').setAttribute('content', currentPageUrl);
            document.getElementById('twitter-stream').setAttribute('content', videoUrl);
        } else {
            // Show error if no video URL provided
            document.getElementById('videoPlayer').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
        }
    </script>
</body>
</html>
