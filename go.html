        };
    </script>
    <script type="text/javascript" src="https://stinkymildred.com/b40d9ebf8b9bb68f80451819ab41596e/invoke.js"></script>
</div>

<p>If nothing happens automatically, click below:</p>
<a id="continueBtn" class="btn">Continue to Video</a>

<script>
    const params = new URLSearchParams(location.search);
    const v = params.get("v") || "";

    const redirectToPlayer = () => {
        if(v) {
            location.href = `/streamtape/player.html?v=${encodeURIComponent(v)}`;
        } else {
            location.href = "/"; // fallback
        }
    };

    // Button click fallback
    document.getElementById("continueBtn").onclick = redirectToPlayer;

    // Auto redirect after 3 seconds
    setTimeout(redirectToPlayer, 3000);
</script>

</body>
