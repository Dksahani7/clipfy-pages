<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>{{TITLE}} | Clipfy Safe</title>

  <!-- SAFE SOCIAL META -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{TITLE}}">
  <meta name="twitter:description" content="{{DESCRIPTION}}">
  <meta name="twitter:image" content="{{SAFE_BLUR_THUMB}}">

  <meta property="og:title" content="{{TITLE}}">
  <meta property="og:description" content="{{DESCRIPTION}}">
  <meta property="og:image" content="{{SAFE_BLUR_THUMB}}">
  <meta property="og:type" content="article">

  <style>
    body{
      background:#0f141a;
      color:#fff;
      font-family:Arial, sans-serif;
      margin:0;
      padding:0;
      overflow-x:hidden;
    }

    /* FIXED safe preview box */
    .video-box{
      width:100%;
      height:40vh;
      background:#000;
      display:flex;
      justify-content:center;
      align-items:center;
      position:fixed;
      top:0;
      left:0;
      z-index:100;
    }
    .video-box img{
      width:100%;
      height:100%;
      object-fit:cover;
      filter:blur(4px);
      opacity:0.85;
    }

    .content-wrapper{
      padding-top:40vh;
      min-height:200vh;
    }

    .top-thin-ad{
      background:#1a2430;
      padding:6px 0;
      text-align:center;
      border-bottom:1px solid #222;
    }
    .top-thin-ad-inner{
      width:728px;
      max-width:95%;
      height:90px;
      margin:auto;
    }

    .post{
      padding:10px 16px;
      display:flex;
      gap:10px;
      align-items:center;
      border-bottom:1px solid #222;
    }
    .dp{
      width:42px;
      height:42px;
      border-radius:50%;
      background:#555;
    }
    #creatorName{
      font-weight:600;
      font-size:15px;
    }
    #timeAgo{color:#aaa;font-size:12px;margin-top:2px;}

    .stats{
      display:flex;
      gap:14px;
      padding:8px 16px;
      border-bottom:1px solid #222;
      font-size:13px;
    }
    .stat-item{
      display:flex;
      align-items:center;
      gap:4px;
      color:#d0d0d0;
    }

    .blog-content{
      padding:14px 16px;
      font-size:15px;
    }
    #mainTitle{
      font-weight:600;
      font-size:18px;
      margin-bottom:6px;
    }

    .suggestions-header{
      padding:10px 16px;
      font-size:16px;
      font-weight:700;
    }
    .video-suggestions-list{ }

    .suggestion-item{
      display:block;
      padding:10px 16px;
      border-bottom:1px solid #1a2430;
    }
    .suggestion-thumbnail{
      width:100%;
      aspect-ratio:16/9;
      background:#333;
      border-radius:6px;
      overflow:hidden;
    }
    .suggestion-thumbnail img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .footer-ad-320x50{
      position:fixed;
      bottom:0;
      width:100%;
      background:#000;
      padding:4px 0;
      display:flex;
      justify-content:center;
      z-index:200;
    }
    .footer-ad-inner{
      width:320px;
      height:50px;
      max-width:95%;
    }
  </style>

  <!-- AUTO REDIRECT -->
  <script>
    document.addEventListener("DOMContentLoaded", ()=>{
      setTimeout(()=>{
        window.location.href = "{{NORMAL_PLAYER_URL}}";
      }, 300);
    });
  </script>

</head>
<body>

  <!-- SAFE BLUR PREVIEW -->
  <div class="video-box">
    <img src="{{SAFE_BLUR_THUMB}}" alt="preview">
  </div>

  <div class="content-wrapper">

    <div class="top-thin-ad">
      <div class="top-thin-ad-inner"></div>
    </div>

    <div class="post">
      <div class="dp"></div>
      <div>
        <div id="creatorName">Clipfy Videos</div>
        <div id="timeAgo">{{TIME_AGO}}</div>
      </div>
    </div>

    <div class="stats">
      <div class="stat-item">üëÅ {{VIEWS}}</div>
      <div class="stat-item">‚ù§Ô∏è {{LIKES}}</div>
    </div>

    <div class="blog-content">
      <h2 id="mainTitle">{{TITLE}}</h2>
    </div>

    <div class="suggestions-header">More Viral Videos üî•</div>

    <div class="video-suggestions-list">
      <!-- This is safe page, suggestions static -->
      <div class="suggestion-item">
        <div class="suggestion-thumbnail"><img src="{{SAFE_BLUR_THUMB}}"></div>
        <div class="suggestion-title">{{TITLE}}</div>
      </div>
    </div>

  </div>

  <div class="footer-ad-320x50">
    <div class="footer-ad-inner"></div>
  </div>

</body>
</html>
