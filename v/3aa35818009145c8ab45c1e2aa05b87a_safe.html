/* =========================
   UTIL: delay, hash, createScriptWithRetry (FIX 3: Retry mechanism improved)
   ========================= */
function delay(ms){ return new Promise(res=>setTimeout(res,ms)); }
function hashStr(s){ let h=0; for(let i=0;i<s.length;i++){ h=((h<<5)-h)+s.charCodeAt(i); h|=0;} return Math.abs(h).toString(36); }

async function createScriptWithRetry({src, inline, container=document.head, attempts=5, baseDelay=900}){ // FIX 3: attempts=5, baseDelay=900
  const marker = 'data-src-'+hashStr(src||inline||Math.random().toString());
  // if(container.querySelector && container.querySelector('script['+marker+']')) return; // Removed this check as logic inside injectAd handles marking
  for(let i=1;i<=attempts;i++){
    try{
      // FIX 3: Clean up previous script attempt if it failed
      if (i > 1) {
        const existingScript = container.querySelector(`script[src="${src}"]`) || container.querySelector(`script[data-attempt="${i - 1}"]`);
        if(existingScript) existingScript.remove();
      }

      const s = document.createElement('script');
      s.setAttribute('data-attempt', i); // Add attempt marker
      if(inline){
        s.type='text/javascript';
        s.text = inline;
      } else {
        s.type='text/javascript'; s.async=true; s.src = src;
      }
      try{s.setAttribute(marker,'1');}catch(e){} // Keep old marker logic
      container.appendChild(s);
      
      await new Promise(res=>{
        let done=false;
        s.onload = ()=>{ if(done) return; done=true; res(); };
        s.onerror = ()=>{ 
            if(done) return; 
            done=true; 
            s.remove(); // Remove failed script
            res(new Error('script load error')); 
        };
        // FIX 3: Increased safety timeout to 6000ms
        setTimeout(()=>{ if(done) return; done=true; res(); }, 6000); 
      });
      return;
    }catch(e){
      const wait = baseDelay * Math.pow(1.8, i-1);
      await delay(wait);
      continue;
    }
  }
}

/* =========================
   Helper: clear ad markers & containers so ads can be re-injected (FIX 1: Required for reload)
   ========================= */
function clearAdContainer(container){
  if(!container) return;
  container.innerHTML = '';
  try{
    const attrs = Array.from(container.attributes || []);
    attrs.forEach(a=>{
      if(a.name && a.name.startsWith('data-ad-')) container.removeAttribute(a.name);
    });
  }catch(e){}
}

/* =========================
   Unified ad injector (keeps single injection per container) (FIX 3: Improved)
   ========================= */
async function injectAd({key, width, height, src, container, delayMs=0, attempts=5, asyncMode=false, containerId}){ // FIX 3: attempts=5
  if(!container) return;
  const marker = 'data-ad-'+key+'-'+width+'x'+height;
  if(container.getAttribute(marker)) return;
  container.setAttribute(marker,'1');

  if(delayMs>0) await delay(delayMs);

  // for asyncMode (suggested ads) push into atAsyncOptions
  if(asyncMode){
    try{
      if(typeof window.atAsyncOptions!=='object') window.atAsyncOptions=[];
      window.atAsyncOptions.push({
        key: key,
        format: 'js',
        async: true,
        container: containerId || container.id || '',
        params: {}
      });
    }catch(e){}
    // load invoke script in head
    await createScriptWithRetry({ src: src, container: document.head, attempts });
    return;
  }

  // normal iframe mode: write atOptions inline then load invoke.js inside a wrapper
  try{
    clearAdContainer(container); // Use reliable clear helper
    
    const wrapper = document.createElement('div');
    wrapper.style.width='100%';
    wrapper.style.height='100%';
    wrapper.className = 'clipfy-ad-wrapper'; // Add wrapper class for cleaner targeting
    container.appendChild(wrapper);

    const inline = `
      atOptions = {
        'key' : '${key}',
        'format' : 'iframe',
        'height' : ${height},
        'width' : ${width},
        'params' : {}
      };
    `;
    // FIX 3: Use higher attempts
    await createScriptWithRetry({ inline, container: wrapper, attempts });
    await createScriptWithRetry({ src, container: wrapper, attempts });
  }catch(e){
      // if fails, clear marker so future attempts can retry
      try{
          container.removeAttribute(marker);
          clearAdContainer(container);
      }catch(_){}
  }
}

const MIN_AD_REFRESH_INTERVAL = 700; 

let intersectionObservers = new WeakMap(); // To manage suggested ad observation

async function refreshAllAds({staggerBase=400} = {}){
  const now = Date.now();
  if(now - lastAdRefreshTs < MIN_AD_REFRESH_INTERVAL) return;
  lastAdRefreshTs = now;

  // 1. Top Banner Ad (728x90) - Slim Banner
  try{
    clearAdContainer(topThinAdInner);
    const topDelay = staggerBase + 200 + Math.floor(Math.random()*300);
    injectAd({ key: TOP.key, width: TOP.w, height: TOP.h, src: TOP.src, container: topThinAdInner, delayMs: topDelay, attempts: 5, asyncMode: false });
  }catch(e){}

  // 2. Floating Ad (320x50)
  try{
    clearAdContainer(floatingAd320);
    const floatDelay = staggerBase + 500 + Math.floor(Math.random()*400);
    injectAd({ key: FLOATING.key, width: FLOATING.w, height: FLOATING.h, src: FLOATING.src, container: floatingAd320, delayMs: floatDelay, attempts: 5, asyncMode: false });
  }catch(e){}

  // 3. Footer Ad (320x50)
  try{
    clearAdContainer(footerAdInner);
    const footerDelay = staggerBase + 800 + Math.floor(Math.random()*500);
    injectAd({ key: FOOTER.key, width: FOOTER.w, height: FOOTER.h, src: FOOTER.src, container: footerAdInner, delayMs: footerDelay, attempts: 5, asyncMode: false });
  }catch(e){}

  // 4. Suggested List Ads (Re-inject/Re-observe)
  try{
    const suggestedSlots = document.querySelectorAll('.suggested-ad-slot > div[id^="'+SUGGEST.containerPrefix+'"]');
    suggestedSlots.forEach((inner, idx)=>{
      clearAdContainer(inner);
      // Re-observe: This will re-trigger ad injection if the slot is in the viewport
      observeAndInject(inner, idx + 1);
    });
  }catch(e){}
}

/* Render suggestions with ad slots every 2 items. */
function renderVideoSuggestions(videos){
  videoSuggestionsList.innerHTML='';
  let shown=0;
  let adCount=0;
  for(const v of videos){
    if(!v || v.videoid===VIDEOID) continue;
    if(v.videoid && v.videoid.includes('_safe')) continue;

    // insert ad slot every 2 items (before the item)
    if(shown>0 && shown%2===0){
      adCount++;
      const slot = document.createElement('div');
      slot.className='suggested-ad-slot';
      const inner = document.createElement('div');
      const containerId = SUGGEST.containerPrefix + '-' + adCount;
      inner.id = containerId;
      inner.style.width='300px';
      inner.style.height='250px';
      inner.style.maxWidth='95%';
      slot.appendChild(inner);
      videoSuggestionsList.appendChild(slot);

      // lazy observe and inject with small stagger based on adCount
      observeAndInject(inner, adCount);
    }

    const item = document.createElement('div');
    item.className='suggestion-item';
    item.dataset.videoId = v.videoid;
    item.innerHTML = `
      <div class="suggestion-thumbnail">
        <img src="${escapeHtml(v.thumburl)}" loading="lazy" alt="thumb">
      </div>
      <div class="suggestion-details">
        <div class="suggestion-title">${escapeHtml(v.title)}</div>
        <div class="suggestion-creator">${escapeHtml(v.creator)}</div>
      </div>
    `;
    item.onclick = ()=> playSuggestedVideo(v);
    videoSuggestionsList.appendChild(item);
    shown++;
  }
}

function observeAndInject(container, idx){
  if(intersectionObservers.has(container)) return; // Avoid re-observing

  const io = new IntersectionObserver((entries, obs)=>{
    for(const en of entries){
      if(en.isIntersecting){
        const stagger = 400 * (idx % 3) + Math.floor(Math.random()*400) + 200; // Increased base stagger
        injectAd({
          key: SUGGEST.key,
          width:300, height:250, src: SUGGEST.src,
          container: container, delayMs: stagger, attempts:5, asyncMode:true, containerId: container.id // FIX 3: attempts=5
        });
        obs.unobserve(container);
        intersectionObservers.delete(container);
      }
    }
  }, {threshold:0.35});
  io.observe(container);
  intersectionObservers.set(container, io); // Store observer
}

/* Play suggested video without full reload (FIX 1: Ads Reloading) */
function playSuggestedVideo(v){
  try{
    const srcEl = player.querySelector('source');
    if(srcEl){

      player.load();
      player.play().catch(()=>{});

  timeAgoEl.innerText = v.timeago || '';
  creatorNameEl.innerText = v.creator || 'Clipfy Videos';
  if(likesEl) likesEl.innerText = v.likes ?? 0;
  if(viewsEl) viewsEl.innerText = v.views ?? 0;

  safeUpdateMetaTags({
    title: v.title,
    document_title: (v.title||'') + ' | Clipfy Player',
    description: v.description,

  // FIX 1: Trigger ad reload after video change
  setTimeout(()=>{ refreshAllAds({staggerBase:1000}); }, 800);

function safeUpdateMetaTags(o){
  try{
    setOrCreateMeta('twitter:title', o.title);
    setOrCreateMeta('twitter:image', o.image);
    setOrCreateMeta('twitter:description', o.description);
    setOrCreateMeta('og:image', o.image);
    setOrCreateMeta('twitter:player', o.playerpage);
    setOrCreateMeta('twitter:player:stream', o.stream);
    document.title = o.document_title || document.title;
  }catch(e){}
}

function setOrCreateMeta(name, value){
  if(!value) return;
  const isOg = name.startsWith('og');
  const sel = isOg ? `meta[property="${name}"]` : `meta[name="${name}"]`;
  let el = document.querySelector(sel);
  if(!el){
    el = document.createElement('meta');
    if(isOg) el.setAttribute('property', name);
    else el.setAttribute('name', name);
    document.head.appendChild(el);
  }
  el.setAttribute('content', value);
}

function escapeHtml(s){ return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

/* =========================
   POPUNDER logic (12h cooldown)
   ========================= */
function initPopunder(){
  const KEY = 'clipfy_pop_ts';
  const now = Date.now();
  const last = parseInt(localStorage.getItem(KEY) || '0', 10);
  const LIMIT = 12*60*60*1000;
  if(last && (now - last) < LIMIT) return;
  try{
    localStorage.setItem(KEY, now);
    createScriptWithRetry({ src: POPUNDER_SRC, container: document.body, attempts:3 }).catch(()=>{});
  }catch(e){}
}

(function protectGlobalOpen(){

    const origOpen = window.open.bind(window);

    document.addEventListener('click', function(ev){
      window._clipfy_last_target = ev.target;

        const last = window._clipfy_last_target;
        if(last){
          const allowed = [
            document.getElementById('socialBarContainer'),
            document.getElementById('topThinAdInner'),
            document.getElementById('footerAdInner'),
            document.getElementById('floatingAd320x50')
          ];
          for(const p of allowed){
            if(!p) continue;
            if(p.contains(last)) return origOpen(...args);
          }
        }
      }catch(e){}
      return null;
    };
  }catch(e){}
})();

/* =========================
   End of script

</script>
