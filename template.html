<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Clipfy Video</title>

<!-- Thumbnail Preview -->
    <meta name="twitter:card" content="player" /><meta name="twitter:title" content="Clipfy Video" />
<meta name="twitter:description" content="Watch this video" />
<meta name="twitter:image" content="{{THUMB_URL}}" />

<!-- Open Graph (for preview) -->
<meta property="og:image" content="{{THUMB_URL}}" />
<meta property="og:image:width" content="1280">
<meta property="og:image:height" content="720">

<!-- Player metadata (Twitter loads AFTER click) -->
<meta name="twitter:player" content="{{PLAYER_URL}}" />
<meta name="twitter:player:width" content="720" />
<meta name="twitter:player:height" content="405" />
<meta name="twitter:player:stream" content="{{VIDEO_URL}}" />
    <meta name="twitter:player:stream:content_type" content="video/mp4" />
<style>
body { 
    margin: 0;
    background: #000;
    display: flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
video {
    width:100%;
    max-width:720px;
}
</style>

</head>
<body>
    <video controls autoplay playsinline src="{{VIDEO_URL}}"></video>
</body>
</html>
